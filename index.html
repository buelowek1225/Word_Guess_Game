<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--CSS Style Sheet link  -->
    <link rel="stylesheet" href="assets/css/style.css"/> 
    
    <title>Geography Hangman</title>
</head>
<body>

    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class = "col-sm-12 header">
                <h1>Geography Hangman</h1>
            </div>
        </div>
    </div>

     <!-- Rotating Images  -->
    <div class="image-container">
        <div class="image-container">
            <div class = "col-sm-12">
                <img src="assets/images/Machu Picchu.jpg" class="geo-images" alt="Responsive image">
            </div>
        </div>
    </div>

    <!-- Game Header -->
    <div class="container-game">
        <div class="row instructions">
            <div class = "col-sm-12">
                <h1>Press any key to START!!!</h1>
            </div>
        </div>
    </div>
    
    <!-- Wins and Loses -->
    <div class="container-tracker">
            <div class="row">
                <div class = "col-sm-6 win-text">
                    <h1> Wins </h1>
                    <h2 id="wincounter"></h2>
                    <h2></h2>
                </div>
                <div class = "col-sm-6 lose-text">
                    <h1> Losses </h1>
                    <h2 id="losscounter"></h2>
                </div>
            </div>
        </div>

    <!-- Hangman challange -->
    <div class="hangman-container">
        <div class="row">
            <div class = "col-sm-12 guess-word">
                <h1> Current Word: </h1>
                <h2 id="test1"></h2>
            </div>
        </div>
    </div>

    <!-- Tracker for Guesses and Letters used (2 columns) -->
    <div class="container-tracker">
        <div class="row">
            <div class = "col-sm-6 guesses">
                <h1> Guesses Left</h1>
                <h2 id="test3"></h2>
            </div>
            <div class = "col-sm-6 lettersused">
                <h1> Letters Used</h1>
                <h2 id="test2"></h2>
            </div>
        </div>
    </div>


</body>

 <!-- Javascript link -->
 <script src="assets/javascript/games.js"></script>

</html>
